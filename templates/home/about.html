{% extends 'base.html' %}

{% block title %}Contact Us{% endblock title%}

{%block body%}
<div class="container ">
  <br>
  <br>  
  <h3>Register</h3>
  <br>
<form method= "post" action = "/about" >
    {% csrf_token %}
    <div class="form-group">
      <label for="exampleInputEmail1"><strong>Email address</strong>  </label>
      <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Enter your Email address">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1"><strong>Name</strong></label>
      <input type="name" class="form-control" id="name" name="name" placeholder="Enter your Name">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1"><strong>Phone</strong></label>
        <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your Phone Number">
      </div>
    {% comment %} <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div> {% endcomment %}

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  </div>
{%endblock body%}
